<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>GTA SA HUD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ========================= -->
<!-- PANTALLA INICIO ESTILO GTA -->
<!-- ========================= -->

<div id="start-overlay">
    <div id="menu-title">Men√∫ principal</div>
    
    <button id="start-btn">
        <svg class="gta-cross" viewBox="0 0 100 100">
            <path d="M50 0 L60 40 L100 50 L60 60 L50 100 L40 60 L0 50 L40 40 Z" fill="#d1e2f3"/>
        </svg>
        <span class="btn-text">INICIAR PARTIDA</span>
    </button>
</div>

<!-- ========================= -->
<!-- HUD (NO MODIFICADO) -->
<!-- ========================= -->

<div id="wrapper">
    <div id="hud">
        <div id="map"></div>
        <svg id="player" viewBox="0 0 34 60">
            <path d="M17 2 C9 2 3 10 3 18 C3 34 17 58 17 58 C17 58 31 34 31 18 C31 10 25 2 17 2 Z"
                  fill="white" stroke="black" stroke-width="5"/>
        </svg>
    </div>

    <div id="north-orbit">
        <div id="north">N</div>
    </div>

    <div id="radio-ui">
        <img id="station-logo" src="img/RadioOff.png" style="width:120px">
        <div id="station-name">RADIO OFF</div>
    </div>
</div>

<audio id="radio-audio" loop></audio>
<audio id="static-sfx" src="https://www.soundjay.com/tv-and-radio/static-radio-01.mp3"></audio>
<audio id="menu-sfx" src="img/gta-sa-menu.mp3"></audio>

<script src="radio.js"></script>
<script src="gps.js"></script>

</body>
</html>
