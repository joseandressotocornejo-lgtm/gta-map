<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>HUD Mapa Pro - GPS & Radio SA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
        :root {
            --hud-size: 85vw;
            --max-size: 550px;
            --gta-yellow: #f9ca24;
        }

        body {
            margin: 0;
            background: #25471E; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            box-sizing: border-box;
            touch-action: none;
        }

        #wrapper {
            position: relative;
            width: var(--hud-size);
            height: var(--hud-size);
            max-width: var(--max-size);
            max-height: var(--max-size);
        }

        #hud {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: calc(var(--hud-size) * 0.015) solid black;
            overflow: hidden;
            background: #38692d;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 1;
            box-sizing: border-box;
        }

        #map {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Estilo del marcador del jugador (Punto azul real) */
        .user-marker {
            width: 18px; height: 18px;
            background: #1e90ff; border: 3px solid white;
            border-radius: 50%; box-shadow: 0 0 10px rgba(0,0,0,0.8);
            z-index: 5;
        }

        #radio-ui {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.7);
            width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.96) 20%, rgba(0,0,0,0.7) 80%);
            border-radius: 50%;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 4px solid var(--gta-yellow);
            box-sizing: border-box;
        }

        #radio-ui.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .station-icon-radial {
            position: absolute;
            width: 45px; height: 45px;
            transform: translate(-50%, -50%);
            transition: transform 0.2s, filter 0.2s;
            filter: grayscale(1) opacity(0.4);
            z-index: 101;
        }

        .station-icon-radial.highlight {
            filter: grayscale(0) opacity(1);
            transform: translate(-50%, -50%) scale(1.4);
        }

        #station-logo {
            width: 120px; height: 120px;
            object-fit: contain;
            transition: transform 0.2s;
        }

        #station-name {
            color: var(--gta-yellow);
            font-size: 1.2rem;
            text-transform: uppercase;
            font-family: 'Arial Black', sans-serif;
            margin-top: 10px;
            text-shadow: 2px 2px 0px black;
            text-align: center;
            max-width: 80%;
        }

        #noise {
            position: absolute;
            width: 100%; height: 100%;
            background: url('https://media.giphy.com/media/oEI9uWUicGLeE/giphy.gif');
            opacity: 0;
            border-radius: 50%;
            mix-blend-mode: screen;
            pointer-events: none;
        }

        #north-orbit {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 20;
            pointer-events: none;
            transition: transform 0.1s linear;
        }

        #north {
            position: absolute;
            top: 0; left: 50%;
            transform: translate(-50%, -50%);
            background: black;
            color: white;
            font-weight: bold;
            font-size: calc(var(--hud-size) * 0.05);
            padding: 1.5% 3.5%;
            border-radius: 100px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            white-space: nowrap;
        }
    </style>
</head>

<body>

<div id="wrapper">
    <div id="hud">
        <div id="map"></div>
        
        <div id="radio-ui">
            <div id="noise"></div>
            <img id="station-logo" src="img/RadioOff.png" alt="radio">
            <div id="station-name">RADIO OFF</div>
        </div>
    </div>

    <div id="north-orbit">
        <div id="north">N</div>
    </div>
</div>

<audio id="radio-audio" preload="metadata" loop></audio>
<audio id="static-sfx" src="https://www.soundjay.com/tv-and-radio/static-radio-01.mp3"></audio>
<audio id="menu-sfx" src="img/gta-sa-menu.mp3"></audio>

<script>
// --- 1. CONFIGURACIÓN DE MAPA ---
const paleta = { agua: '#7088b0', tierra_general: '#38692d', urbano: '#989898', parques: '#788c40', edificios: '#FFFFFF', calles_negras: '#000000', senderos_marron: '#A78C6A' };
const map = new maplibregl.Map({ 
    container: 'map', 
    style: 'https://tiles.openfreemap.org/styles/bright', 
    center: [-70.6483, -33.4569], 
    zoom: 17.5, 
    pitch: 0, 
    bearing: 0, 
    attributionControl: false, 
    interactive: false 
});

// Marcador del Jugador
const elMarker = document.createElement('div');
elMarker.className = 'user-marker';
const marker = new maplibregl.Marker({element: elMarker}).setLngLat([-70.6483, -33.4569]).addTo(map);

map.on('style.load', () => {
    map.setPaintProperty('background', 'background-color', paleta.tierra_general);
    if (map.getLayer('building')) { map.setPaintProperty('building', 'fill-color', paleta.edificios); map.setPaintProperty('building', 'fill-outline-color', '#000000'); }
    map.getStyle().layers.forEach(layer => {
        if (map.getLayer('water')) map.setPaintProperty('water', 'fill-color', paleta.agua);
        if (map.getLayer('park')) map.setPaintProperty('park', 'fill-color', paleta.parques);
        const esVia = layer.id.includes('highway') || layer.id.includes('bridge') || layer.id.includes('tunnel');
        if (layer.type === 'line' && esVia) {
            const esSendero = layer.id.includes('path') || layer.id.includes('footway') || layer.id.includes('track');
            if (esSendero) { map.setPaintProperty(layer.id, 'line-color', paleta.senderos_marron); map.setPaintProperty(layer.id, 'line-width', 3); }
            else { map.setPaintProperty(layer.id, 'line-color', paleta.calles_negras); map.setPaintProperty(layer.id, 'line-width', ['interpolate', ['linear'], ['zoom'], 14, 2, 18, 10]); }
        }
    });
});

// --- 2. CONFIGURACIÓN DE RADIO ---
const stations = [
    { name: "Radio Off", logo: "img/RadioOff.png", file: "", duration: 0 },
    { name: "Bounce FM", logo: "img/BounceFM.png", file: "https://www.dropbox.com/scl/fi/ca7wu3m85r58rgbv9pd7g/Bounce-FM.ogg?rlkey=v7qw43n1h981dcomxfjpve96v&st=5gx1zfuf&raw=1", duration: 3902 },
    { name: "CSR 103.9", logo: "img/CSR1039.png", file: "https://www.dropbox.com/scl/fi/fpdmf6o39nbadvw137au1/CSR-103.9.ogg?rlkey=rx77lkc6nhbujzgna49ctl9q9&st=89cquejz&raw=1", duration: 2844 },
    { name: "K-DST", logo: "img/K-DST.png", file: "https://www.dropbox.com/scl/fi/oosqrvx814k1e3cc5tgup/K-DST.ogg?rlkey=fvf1umkp0y16c1it3n04v2ixx&st=37bzczhr&raw=1", duration: 4001 },
    { name: "K-JAH West", logo: "img/KJAHWest.png", file: "https://www.dropbox.com/scl/fi/bke95j1p5xoph0li70xm/K-JAH-West.ogg?rlkey=t0x395wzoo3s1slyvmtb364x3&st=p4861lcp&raw=1", duration: 3633 },
    { name: "K-Rose", logo: "img/K-Rose.png", file: "https://www.dropbox.com/scl/fi/9rqncuwg57ytnhxgogxhw/K-Rose.ogg?rlkey=stkyv5gbrzgg16g1o020j0r8u&st=g5hmzkx2&raw=1", duration: 2886 },
    { name: "Master Sounds 98.3", logo: "img/MasterSounds983.png", file: "https://www.dropbox.com/scl/fi/1vgwoli2ml2u7i24ft643/Master-Sounds-98.3.ogg?rlkey=bd1gph4a2wnqkc6nsq2p0x2sp&st=waoj51bo&raw=1", duration: 4061 },
    { name: "Playback FM", logo: "img/PlaybackFM.png", file: "https://www.dropbox.com/scl/fi/5c15ncg6pjxwfr8ls0dga/Playback-FM.ogg?rlkey=aygen0ilmxtmg3oppbnpb633f&st=lvhvgtw6&raw=1", duration: 2810 },
    { name: "Radio Los Santos", logo: "img/RadioLosSantos.png", file: "https://www.dropbox.com/scl/fi/sinj8ub6wcg6t6sly5upa/Radio-Los-Santos.ogg?rlkey=mil43l09kuhu1fjpj8pl8llfz&st=54uerjxk&raw=1", duration: 3863 },
    { name: "Radio X", logo: "img/RadioX.png", file: "https://www.dropbox.com/scl/fi/4rvm9go6hrz96wqdh3lpg/Radio-X.ogg?rlkey=c9sy9p84hng643ci46preq4pl&st=vv0zqu8r&raw=1", duration: 3469 },
    { name: "SF-UR", logo: "img/SFUR.png", file: "https://www.dropbox.com/scl/fi/plk0bquq892pau0h06xk5/SF-UR.ogg?rlkey=6hz4lfd7f4e6axvmtdh3hdsrp&st=vs46r7j9&raw=1", duration: 3973 },
    { name: "WCTR", logo: "img/WCTR.png", file: "https://www.dropbox.com/scl/fi/zl5jqlhy132qsunbd47o4/West-Coast-Talk-Radio.ogg?rlkey=4400rfyv0cpdvhtzp8o2bflep&st=jmf3rrvk&raw=1", duration: 6599 }
];

let currentIdx = 0, tempIdx = 0, isHolding = false, holdTimer, lastClickTime = 0, hideTimeout;
const radioUi = document.getElementById('radio-ui'), audio = document.getElementById('radio-audio');
const staticSfx = document.getElementById('static-sfx'), menuSfx = document.getElementById('menu-sfx');

stations.forEach((s, i) => {
    const angle = (i / stations.length) * Math.PI * 2 - Math.PI / 2;
    const x = 50 + Math.cos(angle) * 38;
    const y = 50 + Math.sin(angle) * 38;
    const icon = document.createElement('img');
    icon.src = s.logo; icon.className = 'station-icon-radial'; icon.id = `rad-${i}`;
    icon.style.left = `${x}%`; icon.style.top = `${y}%`;
    radioUi.appendChild(icon);
});

function applyStation(idx) {
    currentIdx = idx; const s = stations[currentIdx]; audio.pause();
    if (s.file) {
        audio.src = s.file;
        audio.onloadedmetadata = () => { 
            audio.currentTime = Math.floor(Date.now() / 1000) % s.duration; 
            audio.play().catch(e => console.log("Clic para activar")); 
        };
        audio.load();
    } else { audio.src = ""; }
}

function updateSelection(idx) {
    tempIdx = idx;
    document.getElementById('station-logo').src = stations[idx].logo;
    document.getElementById('station-name').innerText = stations[idx].name;
    document.querySelectorAll('.station-icon-radial').forEach(el => el.classList.remove('highlight'));
    document.getElementById(`rad-${idx}`).classList.add('highlight');
    staticSfx.currentTime = 0; staticSfx.play();
}

// --- 3. LÓGICA DE INTERACCIÓN ---
const handleStart = (e) => {
    if(e.type === 'touchstart') e.preventDefault();
    clearTimeout(hideTimeout);
    menuSfx.currentTime = 0; menuSfx.play();
    holdTimer = setTimeout(() => { isHolding = true; tempIdx = currentIdx; radioUi.classList.add('active'); updateSelection(currentIdx); }, 400);
};

const handleMove = (e) => {
    if (!isHolding) return;
    const touch = e.touches ? e.touches[0] : e;
    const rect = radioUi.getBoundingClientRect();
    const angle = Math.atan2(touch.clientY - (rect.top + rect.height / 2), touch.clientX - (rect.left + rect.width / 2)) + Math.PI / 2;
    const idx = Math.round(((angle < 0 ? angle + Math.PI*2 : angle) / (Math.PI*2)) * stations.length) % stations.length;
    if (idx !== tempIdx) updateSelection(idx);
};

const handleEnd = () => {
    clearTimeout(holdTimer);
    if (isHolding) { applyStation(tempIdx); hideTimeout = setTimeout(() => radioUi.classList.remove('active'), 1200); isHolding = false; }
    else {
        const now = Date.now();
        if (now - lastClickTime < 300) {
            let next = (currentIdx + 1) % stations.length;
            radioUi.classList.add('active'); updateSelection(next); applyStation(next);
            hideTimeout = setTimeout(() => radioUi.classList.remove('active'), 1500);
        }
        lastClickTime = now;
    }
};

window.addEventListener('touchstart', handleStart, {passive: false});
window.addEventListener('touchmove', handleMove, {passive: false});
window.addEventListener('touchend', handleEnd);
window.addEventListener('mousedown', handleStart);
window.addEventListener('mousemove', handleMove);
window.addEventListener('mouseup', handleEnd);

// --- 4. GPS Y PERMISOS ---
function initSystem() {
    // WakeLock para que no se apague la pantalla
    if ('wakeLock' in navigator) navigator.wakeLock.request('screen').catch(()=>{});

    // Iniciar Rastreo GPS
    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(pos => {
            const { latitude, longitude } = pos.coords;
            marker.setLngLat([longitude, latitude]);
            map.easeTo({ center: [longitude, latitude], duration: 1000 });
        }, (err) => alert("Error GPS: " + err.message), { enableHighAccuracy: true, maximumAge: 0 });
    }

    // Iniciar Brújula
    const handleOrient = (e) => {
        const heading = e.webkitCompassHeading || (e.alpha ? 360 - e.alpha : 0);
        map.setBearing(heading);
        document.getElementById('north-orbit').style.transform = `rotate(${-heading}deg)`;
    };

    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission().then(res => { if (res === 'granted') window.addEventListener('deviceorientation', handleOrient); });
    } else { window.addEventListener('deviceorientation', handleOrient); }
}

// Activar al primer toque
document.body.addEventListener('click', initSystem, {once: true});
</script>
</body>
</html>
