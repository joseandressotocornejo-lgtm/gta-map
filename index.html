<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>HUD Mapa Pro - GPS & Radio SA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />
    <style>
        :root { --hud-size: 85vw; --max-size: 550px; --gta-yellow: #f9ca24; }
        body { margin: 0; background: #1a3315; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; overflow: hidden; touch-action: none; }
        
        /* Pantalla de inicio con prioridad máxima */
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 99999; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white;
        }
        #start-btn {
            background: var(--gta-yellow); color: black; border: 4px solid #fff;
            padding: 20px 50px; font-size: 1.8rem; font-weight: bold; border-radius: 10px;
            cursor: pointer; font-family: 'Arial Black', sans-serif;
        }

        #wrapper { position: relative; width: var(--hud-size); height: var(--hud-size); max-width: var(--max-size); max-height: var(--max-size); display: none; }
        #hud { position: absolute; width: 100%; height: 100%; border-radius: 50%; border: 6px solid black; overflow: hidden; background: #38692d; z-index: 1; }
        #map { position: absolute; width: 100%; height: 100%; }
        #player { position: absolute; top: 50%; left: 50%; width: 35px; height: 35px; transform: translate(-50%, -50%) rotate(180deg); z-index: 10; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8)); }
        #radio-ui { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.7); width: 100%; height: 100%; background: radial-gradient(circle, rgba(0,0,0,0.95) 20%, rgba(0,0,0,0.7) 80%); border-radius: 50%; z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: 0.3s; border: 4px solid var(--gta-yellow); }
        #radio-ui.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        .station-icon-radial { position: absolute; width: 45px; height: 45px; transform: translate(-50%, -50%); filter: grayscale(1) opacity(0.4); }
        .station-icon-radial.highlight { filter: grayscale(0) opacity(1); transform: translate(-50%, -50%) scale(1.4); }
        #station-logo { width: 100px; height: 100px; object-fit: contain; }
        #station-name { color: var(--gta-yellow); font-size: 1rem; text-transform: uppercase; margin-top: 10px; text-shadow: 2px 2px 0px black; text-align: center; }
        #north-orbit { position: absolute; width: 100%; height: 100%; z-index: 20; pointer-events: none; }
        #north { position: absolute; top: 0; left: 50%; transform: translate(-50%, -50%); background: black; color: white; font-weight: bold; padding: 5px 15px; border-radius: 50px; }
    </style>
</head>
<body>

<div id="start-overlay">
    <h1 style="color: #f9ca24;">SAN ANDREAS</h1>
    <button id="start-btn">INICIAR GPS</button>
</div>

<div id="wrapper">
    <div id="hud">
        <div id="map"></div>
        <svg id="player" viewBox="0 0 34 50">
            <path d="M17 2 C9 2 3 10 3 18 C3 30 17 45 17 45 C17 45 31 30 31 18 C31 10 25 2 17 2 Z" fill="white" stroke="black" stroke-width="4"/>
        </svg>
        <div id="radio-ui">
            <img id="station-logo" src="img/RadioOff.png">
            <div id="station-name">RADIO OFF</div>
        </div>
    </div>
    <div id="north-orbit"><div id="north">N</div></div>
</div>

<audio id="radio-audio" loop></audio>
<audio id="static-sfx" src="https://www.soundjay.com/tv-and-radio/static-radio-01.mp3"></audio>
<audio id="menu-sfx" src="img/gta-sa-menu.mp3"></audio>

<script>
const paleta = { agua: '#7088b0', tierra: '#38692d', edificios: '#FFFFFF', calles: '#000000', senderos: '#A78C6A' };
const map = new maplibregl.Map({ container: 'map', style: 'https://tiles.openfreemap.org/styles/bright', center: [-70.6483, -33.4569], zoom: 18, attributionControl: false, interactive: false });

map.on('style.load', () => {
    map.setPaintProperty('background', 'background-color', paleta.tierra);
    map.getStyle().layers.forEach(layer => {
        if (layer.id.includes('water')) map.setPaintProperty(layer.id, 'fill-color', paleta.agua);
        if (layer.id.includes('park') || layer.id.includes('landuse')) map.setPaintProperty(layer.id, 'fill-color', paleta.tierra);
        if (layer.type === 'line') {
            const isPath = layer.id.includes('path') || layer.id.includes('footway');
            map.setPaintProperty(layer.id, 'line-color', isPath ? paleta.senderos : paleta.calles);
            map.setPaintProperty(layer.id, 'line-width', isPath ? 3 : 8);
        }
    });
});

// --- RADIO ---
const stations = [
    { name: "Radio Off", logo: "img/RadioOff.png", file: "", duration: 0 },
    { name: "Bounce FM", logo: "img/BounceFM.png", file: "https://www.dropbox.com/scl/fi/ca7wu3m85r58rgbv9pd7g/Bounce-FM.ogg?rlkey=v7qw43n1h981dcomxfjpve96v&st=5gx1zfuf&raw=1", duration: 3902 },
    { name: "K-DST", logo: "img/K-DST.png", file: "https://www.dropbox.com/scl/fi/oosqrvx814k1e3cc5tgup/K-DST.ogg?rlkey=fvf1umkp0y16c1it3n04v2ixx&st=37bzczhr&raw=1", duration: 4001 },
    { name: "K-Rose", logo: "img/K-Rose.png", file: "https://www.dropbox.com/scl/fi/9rqncuwg57ytnhxgogxhw/K-Rose.ogg?rlkey=stkyv5gbrzgg16g1o020j0r8u&st=g5hmzkx2&raw=1", duration: 2886 },
    { name: "Radio Los Santos", logo: "img/RadioLosSantos.png", file: "https://www.dropbox.com/scl/fi/sinj8ub6wcg6t6sly5upa/Radio-Los-Santos.ogg?rlkey=mil43l09kuhu1fjpj8pl8llfz&st=54uerjxk&raw=1", duration: 3863 }
];

let currentIdx = 0, tempIdx = 0, isHolding = false;
const radioUi = document.getElementById('radio-ui'), audio = document.getElementById('radio-audio');

stations.forEach((s, i) => {
    const angle = (i / stations.length) * Math.PI * 2 - Math.PI / 2;
    const x = 50 + Math.cos(angle) * 38; const y = 50 + Math.sin(angle) * 38;
    const icon = document.createElement('img');
    icon.src = s.logo; icon.className = 'station-icon-radial'; icon.id = `rad-${i}`;
    icon.style.left = `${x}%`; icon.style.top = `${y}%`;
    radioUi.appendChild(icon);
});

// --- INICIO FORZADO ---
document.getElementById('start-btn').onclick = async function() {
    // ESTO QUITA LA PANTALLA SÍ O SÍ
    document.getElementById('start-overlay').remove();
    document.getElementById('wrapper').style.display = 'block';
    
    // Intentar GPS
    navigator.geolocation.watchPosition(pos => {
        map.easeTo({ center: [pos.coords.longitude, pos.coords.latitude], duration: 1000 });
    }, (e) => console.log("GPS bloqueado"), { enableHighAccuracy: true });

    // Intentar Brújula (solo si el navegador deja)
    if (window.DeviceOrientationEvent && DeviceOrientationEvent.requestPermission) {
        DeviceOrientationEvent.requestPermission().catch(e => console.log(e));
    }
    window.addEventListener('deviceorientation', (e) => {
        let heading = e.webkitCompassHeading || (e.alpha ? 360 - e.alpha : 0);
        map.setBearing(heading);
        document.getElementById('north-orbit').style.transform = `rotate(${-heading}deg)`;
    });
};

// --- CONTROLES RADIO ---
const handleStart = (e) => {
    isHolding = true; 
    setTimeout(() => { if(isHolding) radioUi.classList.add('active'); }, 500);
};
const handleEnd = () => {
    isHolding = false; radioUi.classList.remove('active');
};
window.addEventListener('touchstart', handleStart);
window.addEventListener('touchend', handleEnd);
</script>
</body>
</html>
