<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HUD Estilo GTA - Seguimiento Real</title>

    <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
        body {
            margin: 0;
            background: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial;
            overflow: hidden;
            touch-action: none;
        }

        #wrapper {
            position: relative;
            width: 340px;
            height: 340px;
        }

        #hud {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid black;
            overflow: hidden;
            background: #38692d; 
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        #map {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* FLECHA: Siempre apunta hacia adelante (arriba del HUD) */
        #player {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 22px; 
            height: 28px; 
            /* Rotada 180 para que la punta mire hacia el 'Norte' del HUD */
            transform: translate(-50%, -50%) rotate(180deg); 
            z-index: 10;
            pointer-events: none;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.4));
        }

        /* BRÚJULA: Contenedor que rota para mover la N */
        #compass-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 11;
            pointer-events: none;
            /* Suavizado para que la N no salte */
            transition: transform 0.2s linear;
        }

        #north {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: black;
            color: white;
            font-weight: bold;
            font-size: 20px;
            padding: 6px 14px;
            border-radius: 20px;
        }
    </style>
</head>

<body onclick="requestCompassPermission()">

<div id="wrapper">
    <div id="hud">
        <div id="map"></div>
        
        <svg id="player" viewBox="0 0 34 50">
            <path d="M17 2 C9 2 3 10 3 18 C3 30 17 45 17 45 C17 45 31 30 31 18 C31 10 25 2 17 2 Z"
                  fill="white" stroke="black" stroke-width="4"/>
        </svg>
        
        <div id="compass-ring">
            <div id="north">N</div>
        </div>
    </div>
</div>

<script>
    const paleta = {
        agua: '#7088b0',
        tierra_general: '#38692d',
        tierra_natural: '#386c28',
        urbano: '#989898',
        parques: '#788c40',
        edificios: '#FFFFFF',
        calles_negras: '#000000',
        senderos_marron: '#A78C6A',
        texto_suave: '#E0E0E0'
    };

    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://tiles.openfreemap.org/styles/bright', 
        center: [-70.6483, -33.4569], 
        zoom: 17.5, 
        pitch: 0,
        bearing: 0,
        attributionControl: false,
        interactive: false 
    });

    map.on('style.load', () => {
        map.setPaintProperty('background', 'background-color', paleta.tierra_general);
        if (map.getLayer('building')) {
            map.setPaintProperty('building', 'fill-color', paleta.edificios);
            map.setPaintProperty('building', 'fill-outline-color', '#000000');
        }
        
        map.getStyle().layers.forEach(layer => {
            if (map.getLayer('water')) map.setPaintProperty('water', 'fill-color', paleta.agua);
            if (map.getLayer('park')) map.setPaintProperty('park', 'fill-color', paleta.parques);
            const esVia = layer.id.includes('highway') || layer.id.includes('bridge') || layer.id.includes('tunnel');
            if (layer.type === 'line' && esVia) {
                const esSendero = layer.id.includes('path') || layer.id.includes('footway') || layer.id.includes('track');
                if (esSendero) {
                    map.setPaintProperty(layer.id, 'line-color', paleta.senderos_marron);
                    map.setPaintProperty(layer.id, 'line-width', 3);
                } else {
                    map.setPaintProperty(layer.id, 'line-color', paleta.calles_negras);
                    map.setPaintProperty(layer.id, 'line-width', ['interpolate', ['linear'], ['zoom'], 14, 2, 18, 8]);
                }
            }
        });
    });

    // POSICIÓN
    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(pos => {
            const { latitude: lat, longitude: lng } = pos.coords;
            map.easeTo({ center: [lng, lat], duration: 800 });
        }, null, { enableHighAccuracy: true });
    }

    // BRÚJULA Y ROTACIÓN
    function handleOrientation(event) {
        // Obtenemos hacia dónde mira el teléfono
        let heading = event.webkitCompassHeading || (360 - event.alpha);
        
        if (heading !== undefined) {
            // 1. Rotamos el MAPA: Para que el frente del mapa coincida con tu frente
            // Usamos un bearing invertido para que la cámara siga tu orientación
            map.setBearing(heading);
            
            // 2. Rotamos la N: Debe contrarrestar la rotación del mapa para marcar el norte real
            // Como el mapa gira hacia 'heading', la N debe girar '-heading' para quedarse en el sitio
            document.getElementById('compass-ring').style.transform = `rotate(${-heading}deg)`;
        }
    }

    function requestCompassPermission() {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
            DeviceOrientationEvent.requestPermission()
                .then(response => {
                    if (response == 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                    }
                })
                .catch(console.error);
        } else {
            window.addEventListener('deviceorientation', handleOrientation);
        }
    }
</script>

</body>
</html>
