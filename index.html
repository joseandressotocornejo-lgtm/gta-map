<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>HUD GTA sa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="start-overlay">
    <h1 style="font-family: 'Arial Black'; color: #f9ca24; margin-bottom: 5px; text-align: center;">SAN ANDREAS</h1>
    <p style="margin-bottom: 25px; color: white;">GPS & RADIO SYSTEM</p>
    <button id="start-btn">INICIAR</button>
</div>

<div id="wrapper">
    <div id="hud">
        <div id="map"></div>
        <svg id="player" viewBox="0 0 34 60">
            <path d="M17 2 C9 2 3 10 3 18 C3 34 17 58 17 58 C17 58 31 34 31 18 C31 10 25 2 17 2 Z" fill="white" stroke="black" stroke-width="5"/>
        </svg>
    </div>

    <div id="north-orbit">
        <div id="north">N</div>
    </div>

    <div id="radio-ui">
        <div id="noise"></div>
        <img id="station-logo" src="img/RadioOff.png" style="width:120px">
        <div id="station-name">RADIO OFF</div>
    </div>
</div>

<audio id="radio-audio" loop></audio>
<audio id="static-sfx" src="https://www.soundjay.com/tv-and-radio/static-radio-01.mp3"></audio>
<audio id="menu-sfx" src="img/gta-sa-menu.mp3"></audio>

<script src="radio.js"></script>
<script src="gps.js"></script>

</body>
</html>
